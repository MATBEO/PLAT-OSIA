<!-- CSS pour l'effet gris/couleur, la disposition responsive et le contrôle de la taille des images -->
<style>
  :root {
    /* Variables pour ajuster la taille des images */
    --discover-img-width: 80%;
    --discover-img-max-width: 150px;
  }

  /* Conteneur global pour la grille d'images */
  .discover-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;  /* Espace entre les images */
  }

  /* Chaque lien/image est un conteneur positionné relativement */
  .discover-images a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1 1 calc(25% - 20px);  /* Trois images par ligne sur grand écran */
    max-width: calc(25% - 20px);
  }

  /* Pour les écrans moyens */
  @media (max-width: 1080px) {
    .discover-images a {
      flex: 1 1 calc(33.33% - 20px);  /* Deux images par ligne */
      max-width: calc(33.33% - 20px);
    }
  }
  /* Pour les écrans moyens */
  @media (max-width: 768px) {
    .discover-images a {
      flex: 1 1 calc(50% - 20px);  /* Deux images par ligne */
      max-width: calc(50% - 20px);
    }
  }

  /* Pour les petits écrans */
  @media (max-width: 480px) {
    .discover-images a {
      flex: 1 1 100%;  /* Une image par ligne */
      max-width: 100%;
    }
  }

  /* Style pour les images circulaires */
  .discover-images img {
    width: var(--discover-img-width);
    max-width: var(--discover-img-max-width);
    height: auto;
    display: block;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
    border-radius: 50%;       /* Rend l'image circulaire */
    object-fit: cover;        /* Pour recadrer l'image au besoin */
  }

  /* Au survol, l'image reprend ses couleurs */
  .discover-images img:hover {
    filter: grayscale(0%);
  }

  /* Style de l'overlay de texte positionné juste au-dessus de l'image */
  .overlay-text {
    position: absolute;
    bottom: 100%;            /* Positionné juste au-dessus du conteneur */
    left: 50%;               /* Centre horizontalement */
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    text-align: center;
  }

  /* Affichage de l'overlay au survol */
  .discover-images a:hover .overlay-text {
    opacity: 1;
    visibility: visible;
  }

/* Assure que chaque image et son texte restent en colonne */
.discover-images a {
    position: relative;
    display: flex;
    flex-direction: column; /* Force le texte à apparaître sous l'image */
    align-items: center; /* Centre tout le contenu horizontalement */
    text-decoration: none; /* Supprime le soulignement du lien */
}

/* Conteneur pour la légende et le texte explicatif */
.caption-container {
    text-align: center;
    margin-top: 8px; /* Ajoute un espace entre l’image et la légende */
}

/* Met en gras et centre la légende */
.caption-container figcaption {
    font-weight: bold;
    font-size: 1.1em;
    font-family: sans-serif;
}

</style>
