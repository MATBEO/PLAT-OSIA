<!-- CSS pour l'effet gris/couleur, la disposition responsive et le contrôle de la taille des images -->
<style>
  :root {
    /* Modifiez ces variables pour ajuster la taille des images */
    --discover-img-width: 80%;       /* Pourcentage de la taille du conteneur pour l'image */
    --discover-img-max-width: 250px;   /* Taille maximale en pixels */
  }

  /* Appliquer le filtre grayscale et la transition sur toutes les images */
  .discover-images img {
    width: var(--discover-img-width);
    max-width: var(--discover-img-max-width);
    height: auto;
    display: block;
    margin: 0 auto; /* Centre l'image dans son conteneur */
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }

  /* Au survol, retirer le filtre pour afficher l'image en couleur */
  .discover-images img:hover {
    filter: grayscale(0%);
  }

  /* Organisation en grille responsive pour les conteneurs d'images */
  .discover-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;  /* Espace entre les images */
  }

  .discover-images a {
    flex: 1 1 calc(25% - 20px);  /* Trois images par ligne sur grand écran */
    max-width: calc(25% - 20px);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Pour les écrans de taille moyenne */
  @media (max-width: 1080px) {
      .discover-images a {
        flex: 1 1 calc(33.33% - 20px);  /* Deux images par ligne */
        max-width: calc(33.33% - 20px);
      }
    }

  /* Pour les écrans de taille moyenne */
  @media (max-width: 768px) {
    .discover-images a {
      flex: 1 1 calc(50% - 20px);  /* Deux images par ligne */
      max-width: calc(50% - 20px);
    }
  }

  /* Pour les petits écrans */
  @media (max-width: 480px) {
    .discover-images a {
      flex: 1 1 100%;  /* Une image par ligne */
      max-width: 100%;
    }
  }
 /* Style de l'image : affichage en niveaux de gris avec transition */
 .discover-images img {
    width: var(--discover-img-width);
    max-width: var(--discover-img-max-width);
    height: auto;
    display: block;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }
  
  /* Au survol, l'image reprend ses couleurs */
  .discover-images img:hover {
    filter: grayscale(0%);
  }
</style>

<!-- Script JavaScript pour mettre à jour le texte global lors du survol des images -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const overlayText = document.getElementById("global-overlay-text");
    const links = document.querySelectorAll(".discover-images a");
  
    links.forEach(link => {
      link.addEventListener("mouseenter", function() {
        const text = link.getAttribute("data-overlay-text");
        overlayText.textContent = text;
        overlayText.style.opacity = "1";
      });
      link.addEventListener("mouseleave", function() {
        overlayText.style.opacity = "0";
      });
    });
  });
  </script>
