<!-- CSS pour l'effet gris/couleur et la disposition responsive -->
<style>
  /* Appliquer le filtre grayscale et la transition sur toutes les images */
  .discover-images img {
    width: 100%;         /* Pour occuper toute la largeur du conteneur */
    height: auto;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }

  /* Au survol, retirer le filtre pour afficher l'image en couleur */
  .discover-images img:hover {
    filter: grayscale(0%);
  }

  /* Organisation en grille responsive */
  .discover-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;  /* Espace entre les images */
  }

  .discover-images a {
    flex: 1 1 calc(33.33% - 20px);  /* Trois images par ligne sur grand écran */
    max-width: calc(33.33% - 20px);
    display: block;
  }
  
  /* Pour les écrans de taille moyenne */
  @media (max-width: 768px) {
    .discover-images a {
      flex: 1 1 calc(50% - 20px);  /* Deux images par ligne */
      max-width: calc(50% - 20px);
    }
  }

  /* Pour les petits écrans */
  @media (max-width: 480px) {
    .discover-images a {
      flex: 1 1 100%;  /* Une image par ligne */
      max-width: 100%;
    }
  }
</style>
