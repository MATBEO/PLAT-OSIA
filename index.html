<!-- CSS pour l'effet gris/couleur, la disposition responsive et le contrôle de la taille des images -->
<style>
  :root {
    /* Variables pour ajuster la taille des images */
    --discover-img-width: 80%;
    --discover-img-max-width: 150px;
  }
  
  /* Style pour le bloc de texte global qui s'affichera au-dessus des images */
  #global-overlay-text {
    text-align: center;
    font-size: 1.2em;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 5px;
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  /* Conteneur global pour la grille d'images */
  .discover-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  
  /* Chaque lien/image est un conteneur */
  .discover-images a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1 1 calc(33.33% - 20px);  /* Trois images par ligne sur grand écran */
    max-width: calc(33.33% - 20px);
  }
  
  /* Pour les écrans moyens */
  @media (max-width: 768px) {
    .discover-images a {
      flex: 1 1 calc(50% - 20px);  /* Deux images par ligne */
      max-width: calc(50% - 20px);
    }
  }
  
  /* Pour les petits écrans */
  @media (max-width: 480px) {
    .discover-images a {
      flex: 1 1 100%;  /* Une image par ligne */
      max-width: 100%;
    }
  }
  
  /* Style de l'image : affichage en niveaux de gris avec transition */
  .discover-images img {
    width: var(--discover-img-width);
    max-width: var(--discover-img-max-width);
    height: auto;
    display: block;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }
  
  /* Au survol, l'image reprend ses couleurs */
  .discover-images img:hover {
    filter: grayscale(0%);
  }
</style>

<!-- Bloc de texte global placé au-dessus de la section des images -->

<!-- Script JavaScript pour mettre à jour le texte global lors du survol des images -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const overlayText = document.getElementById("global-overlay-text");
    const links = document.querySelectorAll(".discover-images a");
  
    links.forEach(link => {
      link.addEventListener("mouseenter", function() {
        const text = link.getAttribute("data-overlay-text");
        overlayText.textContent = text;
        overlayText.style.opacity = "1";
      });
      link.addEventListener("mouseleave", function() {
        overlayText.style.opacity = "0";
      });
    });
  });
  </script>
